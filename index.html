<body>

      //alert(strNum[0]);

//头
function HeaderUser(props){
    return (
        <div class="row mx-auto mt-3 ">

				    <a><div class="col">
					    <button type="button" class="btn btn-outline-info">
						    Problem
					    </button>
				    </div></a>

						    Lesson

				    </div></a>

		    </div>
	    </div>
    );

                    <div class="row">

//页尾
function Footer(props){
    return(
        <div class="row">
            <div class="col-md-12 bg-dark text-white">
                <h6 class="text-center mt-2">
                    Contact Us: scai064@uottawa.ca | 613-252-3763
                </h6>
                <h6 class="text-center">
                    Address: 75 Laurier Ave. E, Ottawa, ON K1N 6N5 (From 8AM to 6PM)
                </h6>

            </div>
        </div>

    );
}
function Main(props){
    if(uname=="MainAd")
    return(
        <div>
            <HeaderGuest />
            <Body />
            <Footer />
        </div>
        
    );
    else
    return(
        <div>
            <HeaderUser />
            <Body />
            <Footer />
        </div>
        
    );
}
ReactDOM.render(
    <Main />,
    document.getElementById('example')
);
</script>

</body>
</html>
